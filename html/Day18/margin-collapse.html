<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin collapse</title>
    <style>
        div {
            border: solid;
            width: 200px;
            height: 100px;
        }

        div:first-child {
            margin-bottom: 50px;
        }

        /*div:nth-child(2) {}*/
        /*Distance between the two is 100px, not 150px. This is because of margin collapse, where both margins are in eachother. (They don't add up)*/

        div:last-child {
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div id="one"></div>
    <div></div>

</body></html>
