<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min/Max width example</title>
    <style>
        #container {
            width: 100%;
            border: solid;
            height: 400px;
        }

        #item {
            width: 50%;
            background-color: deepskyblue;
            height: 200px;
            max-width: 400px;
            min-width: 200px;
        }
    </style>
</head>

<body>

    <!--item width between 200-400-->
    <div id="container">
        <div id="item"></div>
    </div>

</body></html>
