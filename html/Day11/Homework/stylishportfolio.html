<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stylish Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --color1: #28242c;
            --color2: #20849c;
            --color3: #ecb807;
        }

        body {
            padding: 0px 0px;
            margin: 0px 0px;
            text-align: center;
        }

        header {
            background-image: url(https://startbootstrap.github.io/startbootstrap-stylish-portfolio/assets/img/bg-masthead.jpg);
            background-size: cover;
            height: 480px;
            width: 100%;
            text-align: center;
            margin-top: 0px;

        }

        header h1,
        header p {
            color: var(--color1);
            font-family: 'Montserrat', sans-serif;
        }

        header h1 {
            margin-top: 0px;
            font-size: 55px;
            top: 100px;
            position: relative;
        }

        header p {
            font-size: 25px;
            font-style: italic;
            font-weight: 600;
            top: 80px;
            position: relative;
            letter-spacing: -2px;
        }

        header button {
            font-family: 'Montserrat';
            font-weight: 400;
            font-size: 16px;
            top: 100px;
            position: relative;
            padding: 25px;
            border: None;
            border-radius: 10px;
            color: white;
            background-color: var(--color2);
            padding-left: 50px;
            padding-right: 50px;
            transition: 0.1s;
        }

        header button:hover {
            background-color: #206c8c;
        }

        div#second {
            width: 80%;
            height: 500px;
            text-align: center;
            position: absolute;
            left: 10%;
        }

        div#second h3,
        div#second p {
            color: var(--color1);
            font-family: 'Montserrat'
        }

        div#second h3 {
            font-size: 24px;
            margin-top: 0px;
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 100px;
        }

        div#second p {
            margin-left: 40px;
            margin-right: 40px;
        }

        div#second a {
            color: var(--color2);
        }
    </style>
</head>

<body>
    <header>
        <h1>Stylish Portfolio</h1>
        <p>A Free Bootstrap Theme by Start Bootstrap</p>
        <button>Find out more</button>

    </header>

    <div id="second">
        <h3>Stylish Portfolio is the perfect theme for your next project!</h3>
        <p>This theme features a flexible, UX friendly sidebar menu and stock photos from our friends at <a href="https://unsplash.com/">Unsplash</a>!</p>
    </div>

</body></html>
