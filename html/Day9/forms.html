<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>

    <form action="">
        <label for="">Username</label>

        <label for="">Password</label>
        <input type="password">

            <option value="">London</option>
