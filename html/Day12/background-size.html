<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Size</title>

    <style>
        div {
            height: 300px;
            border: solid red;
            background-image: url(https://images.pexels.com/photos/6800723/pexels-photo-6800723.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
            background-size: cover;
            /* Always cover the background */
            background-size: contain;
            /* Always have the full image */
            background-size: 300px;
            /* Set custom size */
        }
    </style>
</head>

<body>

    <div></div>

</body></html>
