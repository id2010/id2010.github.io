<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylish Portfolio 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <style>
        /* Star matches everything */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
        }

        header {
            background-image: url(https://startbootstrap.github.io/startbootstrap-stylish-portfolio/assets/img/bg-masthead.jpg);
            background-size: cover;
            text-align: center;
            font-family: 'Source Sans 3', sans-serif;
            padding: 65px 23px 118px;
            background-position: 0px -82px;
            filter: brightness(1.1);
        }

        header h1 {
            font-size: 64px;
            line-height: 74px;
        }

        header p {
            font-size: 25px;
            font-weight: bold;
            text-transform: capitalize;
            font-style: italic;
        }

        header a {
            background-color: #1b6c85;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            padding: 24px 47px;
            display: inline-block;
            margin-top: 46px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Stylish Portfolio</h1>
        <p>A Free Bootstrap Theme by Start Bootstrap</p>
        <a href="">Find Out More</a>
    </header>

</body></html>
