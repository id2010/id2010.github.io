<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Position</title>

    <style>
        div {
            height: 300px;
            border: solid red;
            background-image: url(https://images.pexels.com/photos/6800723/pexels-photo-6800723.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
            background-size: 200px;
            background-repeat: no-repeat;

            background-position: bottom;
            /* Center-bottom */

            background-position: top;
            /* Center-top */

            background-position: center;
            /* Center-center */

            background-position: left;
            /* Center-left */

            background-position: right;
            /* Center-right */

            background-position: 100px 230px;
            /* Custom */
        }
    </style>
</head>

<body>

    <div></div>

</body></html>
