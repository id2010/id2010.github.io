<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--  header and footer is basically the same-->
    <header>
        picture
        <img src="https://images.pexels.com/photos/17685567/pexels-photo-17685567/free-photo-of-a-group-of-people-riding-surfboards-in-the-ocean.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
    </header>
    <p>HTML ignores new line characters, so use br<br> to break and insert a newline</p>
    <footer>Copyright &copy; 2024</footer>
    <!--    Image source-->
    <img src="https://images.pexels.com/photos/11295166/pexels-photo-11295166.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
    <!--    fieldset seems to put text in a line, and legend titles the box-->
    <fieldset>
        <legend>date</legend>
        today is saturday
    </fieldset>
