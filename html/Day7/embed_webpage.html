<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed website</title>
    <style>
        iframe {
            /*vw is view width, vh is view height*/
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    Wikipedia embedded into this page
    <iframe src="https://www.wikipedia.com" frameborder="0"></iframe>

</body></html>
