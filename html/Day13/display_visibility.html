<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Visibility</title>

    <style>
        div,
        p {
            width: 200px;
            height: 200px;
        }

        div {
            background-color: blue;
            /*block, inline-block, and inline*/
            /*none: computer doesn't render it*/
            display: none;
        }

        p {
            visibility: hidden;
        }

    </style>
</head>

<body>

    <div>Hello</div>
    <p>Hello</p>
    <h1>Learn visibility</h1>

</body>

</html>
