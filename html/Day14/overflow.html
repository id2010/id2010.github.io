<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        #container {
            width: 300px;
            height: 200px;
            border: solid;
            /*Default*/
            overflow: visible;
            /*Hides scroll bar (You can't use it)*/
            overflow: hidden;
            /*Adds scroll bar no matter what*/
            overflow: scroll;
            /*Auto adds scroll bar if needed*/
            overflow: auto;
        }

        #item {
            height: 1000px;
            width: 1000px;
            background: linear-gradient(to top right, white, black);
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="item"></div>
    </div>

</body></html>
