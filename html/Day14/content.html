<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content</title>
    <style>
        p {
            font-size: 50px;
            border: solid;
        }

        p:before {
            /*Before is element before all other elements*/
            content: '';
            width: 30px;
            height: 40px;
            display: inline-block;
            border: solid red 1px;
            background-image: url(https://images.unsplash.com/photo-1610391547035-b4541ce32da0?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8);
            background-size: contain;
        }
    </style>
</head>

<body>

    <p>Stay foolish</p>
    <p>Stay hungry</p>
    <p>Connecting dots</p>

</body></html>
