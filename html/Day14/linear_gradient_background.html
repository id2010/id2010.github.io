<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Background Gradient</title>
    <style>
        div {
            margin: 5px;
        }

        div#one {
            background-color: red;
            border: solid;
            height: 100px;
            background: linear-gradient(white, black);
        }

        div#two {
            background-color: red;
            border: solid;
            height: 100px;
            background: linear-gradient(white, black, white, black);
        }

        div#three {
            background-color: red;
            border: solid;
            height: 100px;
            background: linear-gradient(white 70%, black);
        }

        div#four {
            background-color: red;
            border: solid;
            height: 100px;
            background: linear-gradient(to right, white, black);
        }

        div#five {
            background-color: red;
            border: solid;
            height: 100px;
            /*black 50% means 50% is black*/
            background: linear-gradient(to top right, black 50%, white, black);
        }

        div#six {
            background-color: red;
            border: solid;
            height: 100px;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
        }

        div#image1 {
            border: solid;
            height: 400px;
            background-size: cover;
            background-image: url(https://images.unsplash.com/photo-1610391547035-b4541ce32da0?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8);
        }
    </style>
</head>

<body>

    <div id="one">Basic</div>
    <div id="two">Multiple colors</div>
    <div id="three">Percentages</div>
    <div id="four">To right</div>
    <div id="five">To top right</div>
    <div id="six">45 degree rainbow</div>
    <div id="image1"></div>

</body></html>
