<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border radius 1</title>
    <style>
        div {
            border: solid 30px;
            width: 200px;
            height: 100px;
            border-radius: 50%;
            border-color: red green blue yellow
        }

        p {
            border: solid 10px;
            width: 200px;
            height: 200px;
            border-radius: 80px 40px 200px/50px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div></div>
    <p></p>

</body></html>
