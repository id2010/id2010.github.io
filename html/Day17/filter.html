<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <style>
        img {
            width: 400px;
            transition: 1s;
            filter: blur(5px);
        }

        img:hover {
            filter: blur(0px);
        }
    </style>
</head>

<body>

    <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

</body></html>
