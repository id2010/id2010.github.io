<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background attachment</title>
    <style>
        section {
            border: solid 4px;
            height: 300px;
            font-size: 100px;
            /*scroll is default*/
            background-attachment: fixed;
        }

        #s1 {
            background-image: url(https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        }

        #s2 {
            background-image: url(https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        }

        #s3 {
            background-image: url(https://images.pexels.com/photos/8499870/pexels-photo-8499870.jpeg?auto=compress&cs=tinysrgb&w=400);
        }

        #s4 {
            background-image: url(https://images.pexels.com/photos/5961946/pexels-photo-5961946.jpeg?auto=compress&cs=tinysrgb&w=400);
        }

        #s5 {
            background-image: url(https://images.pexels.com/photos/7210692/pexels-photo-7210692.jpeg?auto=compress&cs=tinysrgb&w=400);
        }
    </style>
</head>

<body>

    <!--section#s${$}*5-->
    <section id="s1">1</section>
    <section id="s2">2</section>
    <section id="s3">3</section>
    <section id="s4">4</section>
    <section id="s5">5</section>

</body></html>
