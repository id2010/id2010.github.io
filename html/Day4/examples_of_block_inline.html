<!--examples of block inline inline-block-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EBIIB</title>
    <style>
        html {
            border: solid;
        }

        hr {
            border: solid blue;
        }

        b {
            border: solid red;
        }

        input {
            border-radius: 10px;
        }

        button {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Block</h1>
    <p>div, hr, fieldset, etc...</p>
    <hr>
    <b></b>
    <input type="text">

    <button>OK</button>
</body></html>
<!--text-align is center-->
