<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center</title>
    <style>
        body {
            /*center block: set margin: auto for itself*/
            /*center inline-block: use text-align for its container*/
            text-align: center;
        }

        img {
            width: 300;
        }

        div {
            border: solid 2px;
            width: 200px;
            height: 100px;
            /*            Auto config the margin-left and margin-right, let computer decide what margin-left and margin-right is*/
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>How to center block, inline-block, and inline elements</h1>

    <div>Block</div>

    <button>inline-block</button>

    <br>

    <img src="https://images.pexels.com/photos/19597529/pexels-photo-19597529/free-photo-of-man-playing-with-dogs-on-a-beach.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">

    <ul>
        <il>center block: set margin: auto for itself</il>
        <il>center inline-block: use text-align for its container</il>
    </ul>

</body></html>
