<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pre-designed page recreation</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <style>
        div#toppart {
            background-color: mediumaquamarine;
            text-align: center;
            height: 350px;
        }

        div#bottompart {
            text-align: center;
        }

        p#toptext {
            font-family: sans-serif;
            font-weight: 700;
            font-size: 40px;
            color: white;
            line-height: 0px;
        }

        p#bottomtext {
            font-family: sans-serif;
            font-weight: 700;
            font-size: 25px;
            color: darkslategray;
            line-height: 0px;
        }

        p.normal {
            font-family: sans-serif;
            color: white;
            line-height: 30px;
            font-size: 10px;
        }

        img#icon {
            width: 100px;
        }

        img#icon2 {
            width: 200px;
            margin-right: 10px;
            margin-left: 10px;
            border-radius: 5px;
        }

        hr#top {
            border: solid 1.5px white;
            height: 0px;
            border-radius: 10px;
            width: 50px;
            margin: 0px 10px;
        }

        hr#bottom {
            border: solid 1.5px darkslategray;
            height: 0px;
            border-radius: 10px;
            width: 50px;
            margin: 10px 10px;
        }

        div#container {
            display: flex;
            justify-content: center;
        }

        i#white {
            color: white;
            margin-top: -8px;
        }

        i#black {
            color: darkslategray;
            margin-top: -8px;
        }
    </style>
</head>

<body>
    <div id="toppart">
        <br><br><br>
        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="" id="icon">
        <p id="toptext">START BOOTSTRAP</p>
        <div id="container">
            <hr id="top">
            <i class="fi fi-sr-star" id="white"></i>
            <hr id="top">
        </div>
        <p class="normal">Graphic Artist - Web Designer - Illustrator</p>
    </div>
    <div id="bottompart">
        <br>
        <p id="bottomtext">PORTFOLIO</p>
        <div id="container">
            <hr id="bottom">
            <i class="fi fi-sr-star"></i>
            <hr id="bottom">
        </div>
        <div id="container">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="" id="icon2">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png" alt="" id="icon2">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png" alt="" id="icon2">
        </div>
        <br>
        <div id="container">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png" alt="" id="icon2">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png" alt="" id="icon2">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png" alt="" id="icon2">
        </div>
    </div>
</body></html>
