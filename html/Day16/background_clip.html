<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background clip text</title>
    <style>
        div#one {
            height: 300px;
            font-size: 300px;
            text-align: center;
            line-height: 300px;
            /*            */
            background: linear-gradient(blue, red, yellow);
            color: rgba(0, 0, 0, 0);
            background-clip: text;
            /*Only applies to text*/
        }

        div#two {
            height: 300px;
            font-size: 300px;
            text-align: center;
            line-height: 300px;
            /*            */
            background-image: url(https://images.unsplash.com/photo-1696549999348-71ec08f04cc1?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-position: center;
            color: rgba(0, 0, 0, 0);
            background-clip: text;
            /*Only applies to text*/
        }

        section {
            border: solid black;
            text-align: center;
            position: relative;
            background-image: url(https://images.unsplash.com/photo-1696549999348-71ec08f04cc1?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-position: center;
            background-clip: inline-block;
        }

        .btn {
            display: inline-block;
            background-image: url(https://images.unsplash.com/photo-1696549999348-71ec08f04cc1?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-position: center;
        }

        #special {
            width: 200px;
            position: absolute;
            margin-top: 50%;
            height: 40px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div id="one">
        Text
    </div>

    <div id="two">
        Text
    </div>

    <section>
        <button class="btn">OK</button>
        <button class="btn">Cancel</button>
        <button class="btn">Reset</button>
        <button class="btn">Commit</button>
        <button id="special">Special</button>
    </section>

</body></html>
