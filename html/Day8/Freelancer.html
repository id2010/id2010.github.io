<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freelancer full recreation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0px;
        }

        #toppartbody {
            background-color: #1ABC9C;
            border: None;
        }

        h1 {
            font-family: sans-serif;
            color: white;
            font-weight: 1200;
            font-size: 40px;
        }

        .seperator_dark h1 {
            font-family: sans-serif;
            color: darkslategray;
            font-weight: 1200;
            font-size: 40px;
            line-height: 10px;
        }

        .seperator {
            text-align: center;
        }

        .seperator hr {
            display: inline-block;
            width: 108px;
            height: 4px;
            border: None;
            background-color: white;
            border-radius: 5px;
        }

        .seperator i {
            display: inline-block;
            margin: 0 10px;
            font-size: 33px;
            color: white;
        }

        .seperator_dark {
            text-align: center;
        }

        .seperator_dark hr {
            display: inline-block;
            width: 108px;
            height: 4px;
            border: None;
            background-color: darkslategray;
            border-radius: 5px;
        }

        .seperator_dark i {
            display: inline-block;
            margin: 0 10px;
            font-size: 33px;
            color: darkslategray;
        }

        img#face {
            width: 250px;
            height: 250px;
        }

        img#pictures {
            width: 400px;
            height: 250px;
            border-radius: 10px;
        }

        p {
            font-family: sans-serif;
            color: white;
            font-size: 20px;
        }

        .seperator_dark p {
            font-family: sans-serif;
            color: darkslategray;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div id="toppartbody">
        <div class="seperator">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="" id="face">
            <h1>START BOOTSTRAP</h1>
            <div class="seperator">
                <hr>
                <i class="fa-solid fa-star"></i>
                <hr>
                <br><br>
            </div>
            <p>Graphics - Web Designer - Illustrator</p>
        </div>
        <br><br><br><br>
    </div>
    <br><br><br><br>
    <div class="seperator_dark">
        <h1>PORTFOLIO</h1>
        <hr>
        <i class="fa-solid fa-star"></i>
        <hr>
        <br><br>
    </div>
    <div class="seperator">
        <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="" id="pictures">
    </div>

</body></html>
