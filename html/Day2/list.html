<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--   unordered list-->
    <ul>
        <!--       list item-->
        <li>
            friends
            <!--            nested lists-->
            <ul>
                <li>Joe</li>
                <li>Tom</li>
                <li>Bob</li>
            </ul>
        </li>
        <li>game</li>
        <li>sports</li>
    </ul>

    <!--    speed up programming by writing ol>li3, it will create 3 items-->
    <ol>
        <li>have breakfast</li>
        <li>dressing</li>
        <li>wear</li>
        <li>open the door</li>
        <li>go out</li>
    </ol>

    <!--    definition list-->
    <!--    dl>(dt+dd)*2 creates dt then dd 2 times-->
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading StyleSheet</dd>
    </dl>

</body></html>
