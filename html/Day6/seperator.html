<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seperator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: darkseagreen;
        }

        h1 {
            font-family: sans-serif;
            color: white;
            text-shadow: 0px 0px 3px seagreen;
        }

        .seperator {
            /*border: solid red;*/
            text-align: center;
        }

        /*Adding another thing like hr here includes that in the seperator class*/
        .seperator hr {
            display: inline-block;
            width: 108px;
            height: 4px;
            border: None;
            background-color: white;
            border-radius: 5px;
        }

        .seperator i {
            display: inline-block;
            margin: 0 10px;
            font-size: 33px;
            color: white;
        }

        /*DARK*/
        .seperator_dark {
            text-align: center;
        }

        /*Adding another thing like hr here includes that in the seperator class*/
        .seperator_dark hr {
            display: inline-block;
            width: 108px;
            height: 4px;
            border: None;
            background-color: black;
            border-radius: 5px;
        }

        .seperator_dark i {
            display: inline-block;
            margin: 0 10px;
            font-size: 33px;
            color: black;
        }

        /*RED*/
        .seperator_red {
            text-align: center;
        }

        /*Adding another thing like hr here includes that in the seperator class*/
        .seperator_red hr {
            display: inline-block;
            width: 108px;
            height: 4px;
            border: None;
            background-color: red;
            border-radius: 5px;
        }

        .seperator_red i {
            display: inline-block;
            margin: 0 10px;
            font-size: 33px;
            color: red;
        }
    </style>
</head>

<body>

    <div class="seperator">
        <hr>
        <i class="fa-solid fa-star"></i>
        <hr>
    </div>

    <div class="seperator_dark">
        <hr>
        <i class="fa-solid fa-star"></i>
        <hr>
    </div>

    <div class="seperator">
        <h1>Changed the seperator below to Red</h1>
    </div>

    <div class="seperator_red">
        <hr>
        <i class="fa-solid fa-star"></i>
        <hr>
    </div>

</body></html>
