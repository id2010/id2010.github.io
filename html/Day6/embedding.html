<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedding</title>
    <style>
        figure {
            border: solid red;
            width: 300px;
        }

        figure img {
            width: 300px;
            border-radius: 50%
        }

        figcaption {
            text-align: center;
            font-weight: 700;
        }

        iframe {
            border-radius: 50px;
        }
    </style>
</head>

<body>

    <audio controls src="http://soundbible.com/grab.php?id=2053&type=mp3"></audio>

    <video controls src="https://www.imdb.com/video/vi513779993/?ref_=tt_vi_i_1"></video>

    <figure>
        <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        <figcaption>https://www.pexels.com/photo/two-yellow-labrador-retriever-puppies-1108099/</figcaption>
    </figure>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MKcg5wdZ3hQ?si=yzjedrPLagWTVUsE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <br><br>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d186905.27629471783!2d-81.24861995000005!3d42.94888100000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882ef20ea88d9b0b%3A0x28c7d7699a056b95!2sLondon%2C%20ON!5e0!3m2!1sen!2sca!4v1711813488009!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    can also embed pdf files
    <iframe src="/html/Day6/Notes_HTMLCSS_Web101.pdf" frameborder="0"></iframe>

</body></html>
