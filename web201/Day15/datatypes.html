<script>
    // object-likes: Int, String, Boolean, null, undefined
    // objects: Object(), Array(), function()

    // object-like vs object
    n = 100;

    // objects. you can add more datatypes
    a = [1, 2, 3];
    a.abc = "Added variable";
    console.log(a.abc)

    a.def = function() {
        return "Added function";
    }
    console.log(a.def())
