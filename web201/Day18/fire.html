<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: solid 10px #66ba66;
    }
  </style>
</head>

<body>
  <canvas id='canvas' width=600 height=600></canvas>
  <script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');

    //
    let sheet=new Image();
    sheet.src="Fire320x64x5.webp";

    function Fire() {
		this.x = 0;
		this.y = 0;
		this.w = 320 / 5;
		this.h = 64;
		this.frame = 0;

		this.draw = function() {
			ctx.drawImage(sheet,x,y,w,h,200,200,w*3,h*3);
		}

		this.update = function() {
			frame++;
			if (frame==5) {
			    frame=0;
			}
		}
    }

	fire = new Fire();
	
    setInterval(function(){
      //1 clear
      ctx.clearRect(0,0,canvas.width,canvas.height);
      //2 draw
      x=frame*w;
      // sx,sy,sw,sh,dx,dy,dw,dh
      fire.draw();

      //3 update
      fire.update();

    },100);
  </script>

</body>

</html>
