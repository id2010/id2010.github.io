<script>
    info = {
        numOfWords: 100,
        encode: "UTF-8"
    }

    // json (javascript object notation)
    // object -> json
    jsonObject = JSON.stringify(info);

    console.log(jsonObject);
    
    infoInJson = {
      "numOfWords": 100,  // All keys are string
      "encode: ": "UTF-8" 
    }

    // json -> object
    info = JSON.parse(jsonObject);
    console.log(info);

    // json is good for config file or transfering data

</script>
