<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set interval</title>
</head>
<body>
    
    <h1>Set interval</h1>

</body>

<script>
    setInterval(function() {
        console.log("Hello")
    }, 1000)

    function loop() {
        requestAnimationFrame(loop);
        console.log("Fresh frame");
    }

    loop();
</script>

</html>
