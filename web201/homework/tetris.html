<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }

        canvas#canvas {
            border: solid;
        }

        div#container {
            display: inline-block;
            text-align: left;
        }

        span#score,
        label {
            font-size: 24px;
            font-weight: 700;
        }

        canvas#canvas,
        span#score {
            display: inline-block;
            position: relative;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <h1>Tetris</h1>

    <div id="container">
        <canvas id="canvas" width="300" height="600"></canvas>
        <label for="score">Score: </label>
        <span id="score">0</span>
    </div>
</body>

<script src="tetris.js" type="module"></script>

</html>
