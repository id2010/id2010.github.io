<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }

        h1 {
            margin-top: 10px;
        }

        canvas#canvas {
            border: solid;
        }

        div#container {
            display: inline-block;
            text-align: left;
        }

        div#container2 {
            display: inline-block;
            text-align: center;
        }

        span,
        label {
            font-size: 24px;
            font-weight: 700;
            top: 100px;
        }

        canvas#canvas,
        span, label {
            display: inline-block;
            position: relative;
            vertical-align: top;
        }

        div#whole {
            display: inline-block;
        }

        canvas {
            position: absolute;
        }

        input {
            display: inline-block;
        }

        div#container3 {
            border: solid 2px;
            text-align: left;
            display: inline-block;
            padding: 10px;
            vertical-align: top;
            position: relative;
            top: 150px;
            margin-left: -100px;
        }

        div#container4 {
            border: solid 2px;
            text-align: left;
            display: inline-block;
            padding: 10px;
            vertical-align: top;
            position: relative;
            top: 300px;
            margin-left: -280px;
        }
    </style>
</head>

<body>
    
    <div id="container">
        <div id="container2">
            <h1>Tetris</h1>
            <div id="whole">
                <canvas id="background" width="300" height="600"></canvas>
                <canvas id="canvas" width="300" height="600"></canvas>
            </div>
        </div>
        <label for="score_label">Score: </label>
        <span id="score">0</span>
    </div>
    <div id="container3">
        <p>Choose background image</p>
        <input type="file">
    </div>
    <div id="container4">
        <p>Controls: Up, Left, Down, Right arrow keys.</p>
        <p>Do not hold the keys, this will cause lag!</p>
    </div>
    
</body>

<script src="tetris.js" type="module"></script>

</html>
