<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }

        body p {
            margin-top: 10px;
            margin-bottom: 0px;
        }

        canvas#canvas {
            border: solid;
            position: relative;
        }

        canvas#background {
            border: solid;
            position: absolute;
        }

        div#container {
            text-align: center;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Breakout</h1>
    <div id="container">
        <canvas id="background" width="600" height="600"></canvas>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <p>Game is nearly finished!</p>
</body>

<script src="breakout.js" type="module"></script>

</html>
