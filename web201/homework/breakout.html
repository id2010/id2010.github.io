<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }

        body p {
            margin-top: 10px;
            margin-bottom: 0px;
        }

        canvas#canvas {
            border: solid;
        }
    </style>
</head>

<body>
    <h1>Breakout</h1>
    <canvas id="canvas" width="600" height="600"></canvas>
    <p>Game is nearly finished!</p>
    <p>Not hearing sounds? Wait a bit before unpausing to make sure all the sounds load in.</p>
</body>

<script>
    const canvas = document.querySelector("#canvas");
    const screen = canvas.getContext("2d");

    let bounce = new Audio("./bounce.mp3");
    bounce.volume = 0.2;

    let bricks = Array();
    let paused = false;
    let held_key = null;
    let pressed_space = null;
    const maxAngle = 160;
    const minAngle = 20;
    let points = 0;
    let level = 1 - 1;
    let won = false;
    let lives = 3 - 1;

    let fps = 0;
    let dt = 0;
    let lastFrameTime = performance.now();
    let framesThisSecond = 0;

    function updateFPS() {
        const now = performance.now();
        let elapsed = now - lastFrameTime;
        if (elapsed == 0) {
            elapsed = 0.01;
            console.log("fps is 0!! set 'fps' to 0.01 to avoid crashes.");
        }

        lastFrameTime = now;

        const thisFrame = 1000 / elapsed;
        fps += (thisFrame - fps);

        framesThisSecond++;
        if (now > lastFrameTime + 1000) {
            fps = framesThisSecond;
            framesThisSecond = 0;
            lastFrameTime = now;
        }

        dt = 1 / fps;
    }

    function rectPointCollision(point, rect) {
        if (point[0] >= rect[0] && point[0] <= rect[0] + rect[2] && point[1] >= rect[1] && point[1] <= rect[1] + rect[3]) {
            return true;
        }
        return false;
    }

    function circleRectCollision(c, r) {
        // Circle [x, y, r]
        // Rect   [x, y, w, h]
        let closest_x = Math.max(r[0], Math.min(c[0], r[0] + r[2]));
        let closest_y = Math.max(r[1], Math.min(c[1], r[1] + r[3]));
        let dis_x = c[0] - closest_x;
        let dis_y = c[1] - closest_y;

        return (dis_x ** 2 + dis_y ** 2) <= (c[2] ** 2);
    }

    let keymap = {
        left: ["A", "a", "ArrowLeft"],
        right: ["D", "d", "ArrowRight"]
    }

    let paddle_properties = {
        y_offset: 20,
        width: 140,
        height: 20,
        color: "black"
    }

    let ball_properties = {
        radius: 10,
        color: "black"
    }

    let paddle = {
        ...paddle_properties
    }

    let ball = {
        ...ball_properties
    }

    class Brick {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.w = 50;
            this.h = 20;
            this.right = this.x + this.w;
            this.bottom = this.y + this.h;
            this.die = false;
        }

        draw() {
            screen.beginPath();
            screen.fillStyle = "black";
            screen.rect(this.x, this.y, this.w, this.h);
            screen.fill();
            screen.closePath();
        }

        update() {
            this.right = this.x + this.w;
            this.bottom = this.y + this.h;
        }
    }

    function bounce_sound() {
        bounce_clone = bounce.cloneNode();
        bounce_clone.play();
    }

    function setup() {
        paused = true;
        bounce_sound();
        won = false;
        let amount = 10;
        level++;
        lives++;
        let brick_width = (canvas.width / amount);
        for (let i = 0; i < level; i++) {
            for (let j = 0; j < amount; j++) {
                bricks.push(new Brick(5 + brick_width * j, 40 + 50 * i));
            }
        }

        paddle = {
            ...paddle_properties,
            x: canvas.width / 2 - paddle_properties.width / 2,
            y: canvas.height - paddle_properties.height - paddle_properties.y_offset,
            update: function () {
                if (keymap.left.includes(held_key)) {
                    this.x -= 300 * dt;
                }
                else if (keymap.right.includes(held_key)) {
                    this.x += 300 * dt;
                }

                if (this.x < 0) {
                    this.x = 0;
                }
                else if (this.x + this.width > canvas.width) {
                    this.x = canvas.width - this.width;
                }
            }
        }

        ball = {
            ...ball_properties,
            x: canvas.width / 2,
            y: paddle.y - ball_properties.radius,
            d_x: 200 * 2,
            d_y: 80 * 2,
            x_vel: 200 * 2,
            y_vel: 80 * 2,
            update: function () {
                this.x -= this.x_vel * dt;
                this.y -= this.y_vel * dt;

                if (this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) {
                    bounce_sound();
                    this.x_vel = -this.x_vel;
                }
                else if (this.y - this.radius <= 0) {
                    bounce_sound();
                    this.y_vel = -this.y_vel;
                }
                else if (circleRectCollision([this.x, this.y, this.radius], [paddle.x, paddle.y, paddle.width, paddle.height])) {
                    // this.y = paddle.y - this.radius;

                    bounce_sound();
                    let hitX = this.x - paddle.x;
                    let angle = maxAngle - Math.floor((maxAngle - minAngle) / paddle.width * hitX);
                    let energy = (this.d_x ** 2 + this.d_y ** 2) ** 0.5;
                    this.x_vel = -(energy * Math.cos(angle * (Math.PI / 180)));
                    this.y_vel = (energy * Math.sin(angle * (Math.PI / 180)));
                } else {
                    for (brick of bricks) {
                        if (circleRectCollision([ball.x, ball.y, ball.radius], [brick.x, brick.y, brick.w, brick.h])) {
                            bounce_sound();
                            brick.die = true;
                            console.log("brick destroyed");
                            points++;

                            if (this.x > brick.x && this.x < brick.right) {
                                this.y_vel = -this.y_vel;
                            } else {
                                this.x_vel = -this.x_vel;
                            }
                        }
                    }
                }

                if (!rectPointCollision([this.x, this.y], [-10, -10, canvas.width + 10, canvas.height + 10])) {
                    this.x = canvas.width / 2;
                    this.y = paddle.y - ball_properties.radius;
                    this.x_vel = 200 * 2;
                    this.y_vel = 80 * 2;
                    paddle.x = canvas.width / 2 - paddle.width / 2
                    lives--;
                    console.log("Ball out of bounds. Ball reset.");
                    paused = true;
                }
            }
        }

    }
    function get_events() {
        window.addEventListener("keyup", function (e) {
            held_key = null;
            if (e.key === " ") {
                pressed_space = true;
            }
        });
        window.addEventListener("keydown", function (e) {
            held_key = e.key;
        });
    }

    function draw() {
        screen.clearRect(0, 0, canvas.width, canvas.height);

        screen.beginPath();
        screen.fillStyle = paddle.color;
        screen.rect(paddle.x, paddle.y, paddle.width, paddle.height);
        screen.fill();
        screen.closePath();
        screen.beginPath();
        screen.fillStyle = ball.color;
        screen.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        screen.fill();
        screen.closePath();

        for (brick of bricks) {
            brick.draw();
        }

        screen.font = "16px Arial";
        screen.fillStyle = "black";
        screen.fillText("fps " + String(Math.round(fps)), canvas.width - 60, 20);
        screen.fillText("points: " + String(points), 10, 20);
        screen.fillText("lives: " + String(lives), 100, 20);
        screen.fillText("level: " + String(level), 200, 20);

        if (paused) {
            screen.fillText("Game paused. Press [Space] to continue", 155, canvas.height / 2 - 20);
        }

        if (won) {
            screen.fillText("Congratulations, you cleared all the bricks in this level!", 110, canvas.height / 2);
            screen.fillText("Press E to enter next level.", 210, canvas.height / 2 + 20);
        }

        if (lives <= 0) {
            screen.fillText("Refresh the page to start over.", 190, canvas.height / 2 + 40);
            screen.font = "32px Arial";
            screen.fillText("Game over!", 210, canvas.height / 2 + 10);
        }
    }

    function update() {
        if (pressed_space) {
            paused = !paused;
            pressed_space = false;
        }
        if (won && (held_key === "E" || held_key === "e")) {
            setup();
        }
        if (held_key === "R") {
            bricks = [];
        }

        updateFPS();

        if (!paused && !won && lives>0) {
            paddle.update();
            ball.update();
            for (let i = 0; i < bricks.length; i++) {
                bricks[i].update();
                if (bricks[i].die) {
                    bricks.splice(i, 1);
                    i--;
                }
            }
        }

        if (bricks.length <= 0) {
            console.log("Congratulations, you cleared all the bricks in this level!");
            won = true;
        }
    }

    function main() {
        get_events();
        update();
        draw();

        requestAnimationFrame(main);
    }

    setup();
    main();

</script>

</html>
